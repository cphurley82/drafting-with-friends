{% extends "base.html" %}

{% block content %}
  <form class="form-horizontal" method="post">
  <fieldset>

  <!-- Form Name -->
  <legend>Setup Draft</legend>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="name">name</label>  
    <div class="col-md-4">
    <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="" value="{{name}}">
      
    </div>
  </div>

  <!-- Select Basic -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="pack1">pack1</label>
    <div class="col-md-4">
      <select id="pack1" name="pack1" class="form-control">
        {% for key, set in sets.iteritems() %}
          <option value="{{key}}">{{key}} - {{set.name}}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <!-- Select Basic -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="pack2">pack2</label>
    <div class="col-md-4">
      <select id="pack2" name="pack2" class="form-control">
        {% for key, set in sets.iteritems() %}
          <option value="{{key}}">{{key}} - {{set.name}}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <!-- Select Basic -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="pack2">pack3</label>
    <div class="col-md-4">
      <select id="pack3" name="pack3" class="form-control">
        {% for key, set in sets.iteritems() %}
          <option value="{{key}}">{{key}} - {{set.name}}</option>
        {% endfor %}
      </select>
    </div>
  </div>  

  <div class="error">{{error}}</div>

  <input type="submit">

  </fieldset>
  </form>
{% endblock %}
